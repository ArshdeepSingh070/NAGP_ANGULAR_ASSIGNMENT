<div class="card-header text-center">
  {{ pageTitle }}
</div>

<div class="card-body">
  <form novalidate (ngSubmit)="onSubmit()" [formGroup]="checkoutForm">
    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label" for="txtName"> User Name </label>
      <div class="col-md-8">
        <input
          class="form-control"
          id="txtName"
          type="text"
          placeholder="Enter Name"
          formControlName="name"
        />
        <!-- [ngClass]="{
            'is-invalid':
              (checkoutForm.get('name').touched || checkoutForm.get('name').dirty) &&
              !checkoutForm.get('name').valid
          }" -->

        <!-- <span class="invalid-feedback">
          <span *ngIf="checkoutForm.get('name').errors?.required">
            Please enter your name.
          </span>
          <span *ngIf="checkoutForm.get('name').errors?.minlength">
            Name must be longer than 5 characters.
          </span>
        </span> -->
      </div>
    </div>

    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label" for="textEmail"> Address </label>
      <div class="col-md-8">
        <input
          class="form-control"
          id="textEmail"
          type="text"
          placeholder="Enter Address"
          formControlName="address"
        />
      </div>
    </div>

    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label" for="textEmail"> Phone No </label>
      <div class="col-md-8">
        <input
          class="form-control"
          id="textEmail"
          type="text"
          placeholder="Enter Phone No"
          formControlName="phoneNO"
        />
      </div>
    </div>

    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label" for="textEmail"> Email </label>
      <div class="col-md-8">
        <input
          class="form-control"
          id="textEmail"
          type="text"
          placeholder="Enter Email"
          formControlName="email"
        />
      </div>
    </div>
    <div class="text-center">
      <button
        class="btn btn-primary"
        [routerLink]="['/orderConfirmation']"
        type="submit"
      >
        Place Order
      </button>
    </div>
  </form>
</div>
