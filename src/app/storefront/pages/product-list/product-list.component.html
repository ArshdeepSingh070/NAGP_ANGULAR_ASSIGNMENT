<div>
  <nav class="navbar navbar-expand-sm bg-light">
    <div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['/products/M']"
            style="color: crimson"
            >Mens wear</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['/products/W']"
            style="color: crimson"
            >Women wear</a
          >
        </li>
      </ul>
    </div>
    <div *ngIf="isItemsInCart">
      <ul class="navbar-nav ml-auto pull-right">
        <li
          class="nav-item"
          mat-raised-button
          color="primary"
          matBadge="*"
          matBadgePosition="before"
          matBadgeColor="accent"
        >
          <a class="nav-link" [routerLink]="['/cart']"
            ><i class="pi pi-sign-out"></i
            ><span style="margin-left: 4px">Cart </span></a
          >
        </li>
      </ul>
    </div>
    <div *ngIf="!isItemsInCart">
      <ul class="navbar-nav ml-auto pull-right">
        <li class="nav-item" mat-raised-button color="primary">
          <a class="nav-link" [routerLink]="['/cart']"
            ><i class="pi pi-sign-out"></i
            ><span style="margin-left: 4px">Cart </span></a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="products__container">
  <div *ngFor="let product of productsList">
    <mat-card
      class="ecom-card m-auto"
      [routerLink]="['/product/' + product.id]"
    >
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="image-cls" [src]="product.image" alt="" />
      <mat-card-content>
        <p></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="viewProduct(product.id)">
          VIEW
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
