<ng-container *ngIf="product">
  <section class="product__item">
    <h1 class="product__title">{{ product.name }}</h1>

    <ng-container *ngIf="product.image">
      <figure class="product__figure">
        <img
          loading="lazy"
          *ngIf="product.image"
          width="640px"
          class="product__image"
          [src]="product.image"
          alt=""
        />
      </figure>
    </ng-container>

    <div class="product__content">
      <p class="product__description">{{ product.description }}</p>
    </div>

    <footer class="product__footer">
      <em class="product__price">{{ product.price | currency: "INR" }}</em>

      <button
        class="btn btn-primary"
        (click)="addToCart(product)"
        mat-flat-button
      >
        Add to cart
      </button>
    </footer>
  </section>
</ng-container>

<div class="text-center" *ngIf="isProductAdded">
  <div>
    <h3>Product added to cart</h3>
  </div>
  <button class="btn btn-primary" [routerLink]="['/cart']" type="submit">
    View Cart
  </button>
</div>
