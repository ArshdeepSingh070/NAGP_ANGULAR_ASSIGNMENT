<ecom-nav-bar></ecom-nav-bar>
<div class="pb-5">
  <div class="card-header text-center">
    {{ pageTitle }}
  </div>

  <mat-card class="ecom-card m-auto" *ngIf="product">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="image-cls" [src]="product.image" />
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
      <p>
        {{ product.price | currency: "INR" }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="addToCart(product)">
        Add to cart
      </button>
    </mat-card-actions>
  </mat-card>

  <div class="text-center" *ngIf="isProductAdded">
    <div>
      <div class="alert alert-primary" role="alert">Product added to cart</div>
    </div>
    <button class="btn btn-primary" [routerLink]="['/cart']" type="submit">
      View Cart
    </button>
  </div>
</div>
